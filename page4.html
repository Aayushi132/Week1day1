    <script>
      var photos = []; //empty array to store image element
      var fileNames = []; //empty array to store image filenames
      var imageList = []; //to store html list that conatains images
      var image; // empty variable to store assembled image list codes
      var openList = "<li id='photo'>";
      var closeList = "</li>"; //close list tag for image

      //Create a loop to create 6 images starting with the index of 0
      for (var i=0; i<6; i++) {
        fileNames.push("winterland"+(i+1)); //create image file
        photos.push("<img src='imagesWeek3/"+fileNames[i]+".jpg'>")
        image = openList + photos[i] + closeList;
        imageList.push(image);
      }
      //Display all six image codes stored in the array
      document.getElementById("album").innerHTML = imageList.join(" ");
